    <p>Please fill out the form below to register for our site.</p>
    <form action="/register" method="post" enctype="multipart/form-data" id="registration> 
        <div class="required">
            <label class="field" for="name">Name :</label>
            <input name:*="name" type="text"></div>

            <div clss="required">

                <level><input type="radio" name="gender" value="Male">male</level>
                <level><input type="radio" name="gender" value="Female">female</level>
            </div>
            <div class="required">
                <label class="field">Payment option</label>

                    <option value="macos">Card</option>

            <br>
            <div>
		        <h3> Select your product</h3>

            </div>
            <br>
            <div>
                <h3>Scan your toy</h3>

            </div>
            <br>

            <div>
                <label class="field">Discription</label>

            </div>

            </div>
        </form>
</body>
