<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>time table</title>
    <style>
        table{
            border: 1px solid black;
        }
            </style>
</head>
<body>
    <h1>Time TABLE</h1>
    <table style="width: 100%;" border="1px", solid black>
        <tr>
            <th>subject</th>
            <th>time</th>
        </tr>
        <tr>
            <td text-align="center" font="font-family">DSA</td>
            <td>10 to 11</td>
        </tr>
        <tr>
            <td>SQL</td>
            <td>11 to 12</td>
        </tr>
        <tr>
            <td>Java Script</td>
            <td>12 to 1</td>
        </tr>
        <tr>
            <td>HTML CSS</td>
            <td>1 TO 2</td>
        </tr>
        <tr>
            <td>Good Night</td>
            <td>2 to 7:30</td>
        </tr>
    </table>
</body>
</html>
